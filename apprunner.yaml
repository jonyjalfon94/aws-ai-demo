version: 1.0
runtime: python3 
build:
  commands:
    pre-build:
      - echo "cp -r smart-meme/* ."
    build:    
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.2
  command: python -m flask run --host=0.0.0.0 --port=$APP_PORT
  network: 
    port: 8000
    env: APP_PORT  
  env:
    - name: BUCKET
      value: "rekognition-demo-sela"
    - name: REGION
      value: "eu-west-1"